<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>You are not allowed to access the requested resource (401)</title>
  <style>
    html {
      min-height: 100vh;
      font-size: 100%;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
      font-weight: normal;
      line-height: 1.5;
      color: #0a0a0a;
      background: #fefefe;
    }
    #pusher {
      float: left;
      height: 50%;
      height: 50vh;
      margin-bottom: -200px;
    }
    @media screen and (max-width: 39.9375em) {
      #pusher {
        display: none !important;
      }
    }
    .dialog {
      clear: both;
      position: relative;
    }
    .row {
      max-width: 75rem;
      margin-left: auto;
      margin-right: auto;
    }
    .small-8 {
      width: 66.66667%;
    }
    .small-centered {
      float: none;
      margin-left: auto;
      margin-right: auto;
    }
    .columns {
      padding-left: 0.9375rem;
      padding-right: 0.9375rem;
    }
    .callout {
      margin: 0 0 1rem 0;
      padding: 1rem;
      border: 1px solid rgba(10, 10, 10, 0.25);
      border-radius: 0;
      position: relative;
      color: #0a0a0a;
      background-color: white;
    }
    h1 {
      font-size: 1.5rem;
      font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
      font-weight: normal;
      font-style: normal;
      color: inherit;
      text-rendering: optimizeLegibility;
      margin-top: 0;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    a, a:visited {
      color: #006611;
      text-decoration: none;
      line-height: inherit;
      cursor: pointer;
    }
    a:hover, a:focus {
      color: #00580f;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/401.html -->
  <div id="pusher"></div>
  <div class="row dialog">
    <div class="small-8 small-centered columns">
      <div class="callout">
        <h1>You aren't allowed to access the specified resource.</h1>
        <p>You may have mistyped the address, aren't logged in, or don't have a
        valid access token.</p>
        <p>If you believe this is an error, you can
        <a href="https://github.com/werebus/moretticamp/issues">open an issue</a>
        or contact <a href="mailto:matt@moretti.camp">matt@moretti.camp</a> for
        help.</p>
      </div>
    </div>
  </div>
</body>
</html>
